
<div class="alert alert-success alert-dismissible" role="alert" ng-show="addSuccess">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span></button>
        <label translate>text.successAddAct</label>
</div>
<div class="alert alert-success alert-dismissible" role="alert" ng-show="editSuccess">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span></button>
        <label translate>text.successEditAct</label>
</div>
        <div class="alert alert-success alert-dismissible" role="alert" ng-show="deleteSuccess">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span></button>
        <label translate>text.successDeleteAct</label>
</div>

<div class="panel panel-default">
    <!-- Default panel contents -->
    <div class="panel-heading" translate>menubar.activities</div>


    <!-- Table -->
    <br>

        <div class="row " ng-repeat="activity in activities">
            <div class="col-md-4 col-md-offset-1">
            <div ng-if="activity.lang == currentLocale"><a href="#/activity/{{activity.id}}">{{activity.name}}</a>
                <img ng-src="data:{{activity.images[0].contentType}};base64,{{activity.images[0].content}}" class="thumbnail">
            {{activity.date | date:'medium'}}

                <div class="col-md-6" > {{activity.description}}</div>
            </div>
            </div>

    </div>
</div>
