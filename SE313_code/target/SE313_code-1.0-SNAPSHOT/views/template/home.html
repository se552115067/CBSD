<div class="form-inline">
    <div ng-controller="loginController" >
        <form class="form-inline" ng-hide="user" >
            <div class="form-group ">
                <label for="username" class=" active col-sm-3 control-label">User Name:</label>
                <div class="col-sm-3">
                    <input id="username" ng-model="username" type="text" class="form-control" />
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-sm-3 control-label">Password:</label>
                <div class="col-sm-3">
                    <input id="password" ng-model="password" type="password" class="form-control" />
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-3 col-sm-offset-3">
                    <input type="submit" value="Log In" class="btn btn-primary" ng-click="login()"/>
                </div>
            </div>
            <div class="col-sm-11 col-sm-offset-11">
            <a href="#/register">Register</a>
                </div>
        </form>
        <form class="form-inline" ng-show="user" >
            <div class="H6 col-sm-5 col-sm-offset-3 text-right">
                Hello !!! {{user.name}}
            </div>
            <div class="form-group">
                <div class="col-sm-3 ">
                    <input type="submit" value="Log Out" class="btn btn-primary" ng-click="logout()"/>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="container ng-hide" ng-show="initialized">
    <div class="error" ng-show="error">{{error}}</div>
</div>

<div class="container slider">
    <img ng-repeat="slide in slides" class="slide slide-animation" ng-hide="!isCurrentSlideIndex($index)" ng-src="{{slide.image}}">
    <a class="arrow prev" href="#/home" ng-click="nextSlide()"></a>
    <a class="arrow next" href="#/home" ng-click="prevSlide()"></a>
    <nav class="nav">
        <div class="wrapper">
            <ul class="dots">
                <li class="dot" ng-repeat="slide in slides">
                    <a href="#/home" ng-class="{'active':isCurrentSlideIndex($index)}"
                       ng-click="setCurrentSlideIndex($index);">{{slide.description}}</a></li>
            </ul>
        </div>
    </nav>
</div>
