<header>
    <!-- Indicators -->
    <ol class="carousel-indicators" >
        <li ng-repeat="slide in slides" data-target="#myCarousel" data-slide-to="{{$index+1}}" ng-class="{active : $first}"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div ng-repeat="slide in slides" class="carousel-inner" >
        <div  class="item" ng-class="{active : $first}">
            <div class="fill" ng-style="background-image:url('{{slide.image}}');"></div>

        </div>

    </div>

    <!-- Controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="icon-prev"></span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="icon-next"></span>
    </a>
</header>
