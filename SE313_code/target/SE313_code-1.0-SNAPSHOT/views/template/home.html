

<div class="container">
    <div class="col-md-10 col-md-offset-2">
        <div class="form-group">
            <div ng-controller="languageController">
                <ul class="nav navbar-nav nav-home navbar-right">
                    <li ><a href="" ng-click="changeLanguage('en')" translate>langBar.eng</a></li>
                    <li><a href="" ng-click="changeLanguage('th')" translate>langBar.thai</a></li>
                </ul>
            </div>
        </div>
        <div ng-controller="loginController" >
            <div  class="form-inline " ng-hide="user">




                <div class="form-group">
                    <div class="input-group">
                        <span for="username" class="active input-group-addon"><i class="fa fa-user fa-fw"></i></span>
                        <input id="username" ng-model="username" class="form-control" type="text" placeholder='username'>
                    </div>
                </div>


                <div class="form-group">
                    <div class="input-group">
                        <span for="password" class="active input-group-addon"><i class="fa fa-key fa-fw"></i></span>
                        <input id="password" ng-model="password" class="form-control" type="password" placeholder='password'>
                    </div>
                </div>


                <button type="submit" class="btn btn-info" ng--click="login()" translate>button.login</button>
                <a href="#/register" class="btn btn-success" role="button" translate>button.register</a>

            </div>

            <div class="container ng-hide" ng-show="initialized">
                <div class="error" ng-show="error" translate>text.wrongUsername</div>
            </div>


        </div>
    </div>
</div>

<div class="container slider">
    <div class="col-md-6 col-md-offset-1">
    <img ng-repeat="slide in slides" class="slide slide-animation" ng-hide="!isCurrentSlideIndex($index)" ng-src="{{slide.image}}">
    <a class="arrow prev" href="#/home" ng-click="nextSlide()"></a>
    <a class="arrow next" href="#/home" ng-click="prevSlide()"></a>
    <nav class="nav">
        <div class="wrapper">
            <ul class="dots">
                <li class="dot" ng-repeat="slide in slides">
                    <a href="#/home" ng-class="{'active':isCurrentSlideIndex($index)}"
                       ng-click="setCurrentSlideIndex($index);">{{slide.description}}</a></li>
            </ul>
        </div>
    </nav>
        </div>
</div>
