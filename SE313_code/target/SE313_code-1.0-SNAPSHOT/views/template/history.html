<div class="alert alert-success alert-dismissible" role="alert" ng-show="editSuccess">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span></button>
    <strong>Success!</strong> Success edit the history
</div>

<div class="panel panel-default">
    <!-- Default panel contents -->
    <div class="panel-heading">History</div>
    <div class="panel-body">
        <div class="col-lg-4" >
        </div>
        <div class="col-lg-6" >
            <table class="table table-hover">
                <tr ng-repeat="history in historys">
                    <td>{{history.description}}</td>
                    <td><a ng-href="#/history/{{history.id}}"><button class="btn btn-default" ng-show="hasRole('admin')">Edit</button></a></td>
                </tr>

            </table>

            <!-- /input-group -->
        </div>
        <!-- /.col-lg-6 -->
    </div>

    <!-- Table -->

</div>
